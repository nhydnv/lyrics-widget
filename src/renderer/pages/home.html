<div id="home-page" class="page">
  <div id="home-page-background"></div>
  <div id="overlay"></div>
  <title-bar></title-bar>
  <div id="settings-bar">
    <button title="Change font" id="edit-font" class="edit-btn">Aa</button>
    <button title="Change theme" id="edit-theme" class="edit-btn">
      <theme-button></theme-button>
    </button>
    <button title="Change opacity" id="edit-opacity" class="edit-btn">
      <opacity-button></opacity-button>
    </button>
  </div>
  <button title="Log out" id="log-out-btn">
    <log-out-button></log-out-button>
  </button>
  <div id="now-playing">
    <p>
      <span>Now playing:&nbsp;</span>
      <span id="song-info-container">
        <span class="scroll-container">
          <span id="song-info">-</span>
          <span id="song-info-duplicate"></span>
        </span>
      </span>
    </p>
  </div>
  <div id="lyrics">
    <p id="lyric-prev" class="lyric"></p>
    <p id="lyric-main" class="lyric"></p>
    <p id="lyric-next" class="lyric"></p>
    <p id="info-msg"></p>
  </div>
  <!-- Do not remove this div else you die -->
  <div id="controls-container">
    <div id="font-controls" class="edit-controls"></div>
    <div id="theme-controls" class="edit-controls"></div>
    <div id="opacity-controls" class="edit-controls">
      <p>0%</p>
      <input type="range" min="0" max="100" value="90" id="opacity-slider">
      <p>100%</p>
    </div>
    <div id="playback-controls">
      <button type="button" id="rewind" class="playback-btn" title="Rewind" disabled>
        <svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 4.33012L12.5 8.66025L12.5 -3.33786e-06L5 4.33012Z" fill="currentColor"/>
          <path d="M0 4.33012L7.5 8.66025L7.5 -3.33786e-06L0 4.33012Z" fill="currentColor"/>
        </svg>
      </button>
      <button type="button" id="prev-track" class="playback-btn" title="Previous track" disabled>
        <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5L10.5 9.33013L10.5 0.669873L3 5Z" fill="currentColor"/>
          <rect width="3" height="8.57143" transform="matrix(-1 0 0 1 3 0.714279)" fill="currentColor"/>
        </svg>
      </button>
      <button type="button" id="play-pause" class="playback-btn" title="Play" disabled>
        <play-button></play-button>
      </button>
      <button type="button" id="next-track" class="playback-btn" title="Next track" disabled>
        <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 5L2.5 9.33013L2.5 0.669873L10 5Z" fill="currentColor"/>
          <rect x="10" y="0.714279" width="3" height="8.57143" fill="currentColor"/>
        </svg>
      </button>
      <button type="button" id="fast-forward" class="playback-btn" title="Fast forward" disabled>
        <svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.5 4.33012L0 8.66025L0 -3.33786e-06L7.5 4.33012Z" fill="currentColor"/>
          <path d="M12.5 4.33012L5 8.66025L5 -3.33786e-06L12.5 4.33012Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    <div id="progress-bar"></div>
  </div>
</div>
